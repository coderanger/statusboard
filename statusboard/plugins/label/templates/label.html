<div id="widget_{{ id }}" class="widget box label">
  <div class="front">
    {% if link %}
      <a href="{{ link }}">{{ label }}</a>
    {% else %}
      {{ label }}
    {% endif %}
  </div>
  <div class="back">
    <div class="title">Label</div>
    <div>
      <label for="input_{{ id }}_label">Label</label>
      <input id="input_{{ id }}_label" value="{{ label }}" />
    </div>
    <div>
      <label for="input_{{ id }}_link">Link</label>
      <input id="input_{{ id }}_link" value="{{ link }}" />
    </div>
  </div>
</div>
