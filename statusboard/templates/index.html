<!DOCTYPE html>
<html>
  <head>
    <title>Status Board</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <style type="text/css">
    body {
      color: #FFF;
      background-color: #333;
      font-family: Helvetica, sans-serif;
      margin: 0;
    }
    
    #menu {
      position: absolute;
      top: 0px;
      right: 0px;
      width: 100px;
      height: 52px;
    }
    
    #library {
      display: none;
      height: 200px;
      background-color: #444;
      border-bottom: 4px #111 solid;
    }
    
    .row {
      clear: both;
      height: 200px;
    }
    
    .box {
      float: left;
      width: 180px;
      height: 180px;
      margin: 5px;
      padding: 5px;
      background-color: #4D0F4D;
      -webkit-border-radius: 18px;
      -moz-border-radius: 18px;
      border-radius: 18px;
      text-align: center;
      position: relative;
    }
    
    .label {
      float: left;
      width: 190px;
      height: 190px;
      padding: 0;
      background-color: transparent;
    }
    
    .label .front {
      font-weight: bold;
      font-size: 4em;
      line-height: 200px;
      color: #FFF;
    }
    
    .label .front a {
      color: #FFF;
      text-decoration: none;
    }
    
    .label .front a:hover {
      text-decoration: underline;
    }
    
    .label .back {
      height: 100%;
    }
    
    .label .back input {
      width: 10em;
    }
    
    .loading {
      background-color: transparent;
    }
    
    .red {
      background-color: #660A0A;
    }
    
    .green {
      background-color: #0A660A;
    }
    
    .box .back {
      display: none;
    }
    
    .box .front > div {
      position: absolute;
      width: 180px;
      text-align: center;
    }
    
    .box .name {
      position: static;
      font-size: 1.5em;
    }
    
    .box .line1 {
      top: 45px;
    }
    
    .box .progress {
      width: 150px;
      height: 25px;
      position: absolute;
      top: 78px;
      left: 15px;
      background-color: #777;
      border: 1px #000 solid;
    }
    
    .box .progress .progress-inner {
      height: 25px;
      width: 0;
      background-color: #0F9999;
    }
    
    .box .line2 {
      top: 125px;
    }
    
    .box .status {
      bottom: 5px;
      font-size: 1.3em;
    }
    
    .placeholder {
      background-color: #777;
    }
    
    #trash {
      position: fixed;
      bottom: 5px;
      right: 5px;
      display: none;
      z-index: 1001;
    }
    
    #trash.hover {
      background-color: #DDD;
    }
    </style>
    <script type="text/javascript">
    $(function() {
      var creating = 0;
      var changed = [];
      var optionsMode = false;
      
      $('#menu').mouseenter(function() {
        $('#menu-inner').show();
      }).mouseleave(function() {
        $('#menu-inner').hide();
      });
      $('#menu-inner').hide();
      $('#menu-edit').click(function() {
        $('#library, .row .front, .row .back').toggle();
        if(optionsMode)
        {
          var curChanged = changed;
          var args = {widgets: curChanged};
          $.each(curChanged, function(i, v) {
            $('#'+v).find(':input').each(function() {
              var elm = $(this);
              args[elm.attr('id')] = elm.val();
            }).end().addClass('loading').html('<img src="/static/spinner.gif" />');
          });
          $.ajax({
            url: '/ajax/config',
            dataType: 'json',
            data: args,
            cache: false,
            type: 'POST',
            success: function(data) {
              $.each(data.output, function(k, v) {
                $('#widget_'+k).after(v).remove();
              });
            }
          });
          changed = [];
        }
        optionsMode = !optionsMode;
      });
      $('#library').children().wrap('<div class="library-wrapper" />');
      $('.library-wrapper').sortable({
        connectWith: '.row',
        helper: 'clone',
        beforeStop: function(evt, ui) {
          var add_before = $(ui.placeholder).next();
          var new_creating = creating;
          creating += 1;
          add_before.before('<div id="creating'+new_creating+'"class="box loading"><img src="/static/spinner.gif" /></div>');
          $.ajax({
            url: '/ajax/add',
            dataType: 'json',
            data: {before: add_before.attr('id').substring(7), 
                   row: add_before.parents('.row').attr('id').substring(3), 
                   type: $(ui.item).attr('id').substring(15)},
            cache: false,
            type: 'POST',
            success: function(data) {
              var tmp = $('#creating'+new_creating);
              var new_widget = tmp.after(data.output).next();
              tmp.remove();
              new_widget.find('.front').hide().end().find('.back').show();
            }
          })
        },
        stop: function(evt, ui) {
          $(this).sortable('cancel');
        }
      });
      $('.row').sortable({
        connectWith: '.row',
        placeholder: 'box placeholder',
        start: function(evt, ui) {
          $('#trash').show();
        },
        stop: function(evt, ui) {
          $('#trash').hide();
          
          var serialized = '';
          var max_i = 0;
          $('.row').each(function(i) {
            serialized += '&'+$(this).sortable('serialize', {key:'row'+i});
            max_i = i;
          });
          $.ajax({
            url: '/ajax/layout',
            dataType: 'json',
            data: 'rows='+(max_i+1)+serialized,
            cache: false,
            type: 'POST',
            success: function(data) {
              
            }
          });
        }
      });
      $('#trash').droppable({
        hoverClass: 'hover',
        tolerance: 'touch',
        drop: function(evt, ui) {
          ui.draggable.remove();
        }
      });
      
      // Setup change tracking for widget options
      $('.box .back input').live('change', function() {
        var widget = $(this).parents('.box').attr('id');
        changed.push(widget);
      });
    });
    </script>
  </head>
  <body>
    <div id="menu"><div id="menu-inner">
      <img id="menu-edit" src="/static/icons/gear.png" />
      <a href="/login"><img src="/static/icons/key.png" /></a>
    </div></div>
    <div id="library">
      {% for widget in library %}
      {{ widget }}
      {% endfor %}
    </div>
    {% for row in grid %}
    <div id="row{{ loop.index0 }}" class="row">
      {% for widget in row %}
      {{ widget.output }}
      {% endfor %}
    </div>
    {% endfor %}
    <div id="trash"><img src="/static/icons/trash.png" /></div>
  </body>
</html>
