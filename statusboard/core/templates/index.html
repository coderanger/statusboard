<!DOCTYPE html>
<html>
  <head>
    <title>Status Board</title>
    <link rel="stylesheet" href="/static/statusboard.css" type="text/css" />
    {% for d in css %}<link rel="stylesheet" href="{{ STATIC_URL }}{{ d.path }}" type="text/css" />
    {% endfor %}
  </head>
  <body>
    <div id="menu"><div id="menu-inner">
      <img id="menu-edit" src="/static/icons/gear.png" />
      <a id="menu-login" href="/login"><img src="/static/icons/key.png" /></a>
    </div></div>
    <div id="library">
      {% for widget in library %}
      <div class="library-inner">
        {{ widget.output }}
        <div class="library-title">{{ widget.name.title }}</div>
      </div>
      {% endfor %}
      <hr class="divider" />
    </div>
    {% for row in grid %}
    <div id="row{{ forloop.counter0 }}" class="row{% if not row %} empty{% endif %}">
      {% for widget in row %}
      {{ widget.output }}
      {% endfor %}
    </div>
    {% endfor %}
    <div id="trash"><img src="/static/icons/trash.png" /></div>
    {% if debug %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
    {% else %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    {% endif %}
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') {
          document.write(unescape("%3Cscript src='/jquery-1.7.2.js' type='text/javascript'%3E%3C/script%3E"));
      }
      if (typeof jQuery.ui == 'undefined') {
          document.write(unescape("%3Cscript src='/jquery-ui-1.8.18.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <script type="text/javascript" src="/static/django_ajax.js"></script>
    <script type="text/javascript" src="/static/statusboard.js"></script>
    {% for d in js %}<script type="text/javascript" src="{{ STATIC_URL }}{{ d.path }}"></script>
    {% endfor %}
  </body>
</html>
